{% extends "base.html" %}
{% block content %}
<div class="container">    
    <table class="table table-dark table-hover table-striped table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in page_data.users %}
                <tr>
                    <td><a class="text-white" href="/users/{{ user.user_id }}">{{ user.user_id }}</a></td>
                    {% if user.has_image %}
                        <td><img src="https://gratitude-side-app-ccc.s3.ap-southeast-2.amazonaws.com/user_images/{{ user.user_id }}_{{ user.name.split(' ')[0] }}.png" style="height: 48px; width: 48px; border-radius: 50%;"></td>
                    {% else %}
                        <td><img src="https://gratitude-side-app-ccc.s3.ap-southeast-2.amazonaws.com/user_images/default.png" style="height: 48px; width: 48px; border-radius: 50%;"></td>
                    {% endif %}
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <!-- TODO:  -->
                    <td><button class="btn text-white btn-link btn-secondary">Edit</button></td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
