{% extends "base.html" %}
{% block content %}
    
    <!-- Edit User Form -->
    <div class="container">
        <form class="form-horizontal" action="/account/" method="POST">
            <div class="row">
                <div class="mb-4">
                    <h2>Update Your Details</h2>
                </div>
            </div>
            <div class="form-group row mb-4 text-start">
                <label class="col-form-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}">
                </div>  
            </div>
            <div class="form-group row mb-4 text-start">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
                </div>
            </div>
            <div class="form-group row mb-4 text-start">
                <!-- <label class="control-label col-sm-2" for="birthday">Birthday:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="birthday" name="birthday">
                </div>
            </div>
            <div class="form-group row mb-4 text-start"> -->
                <label class="col-form-label col-sm-2" for="mood">Mood:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mood" name="mood" value="{{ current_user.mood }}">
                </div>  
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Update Account</button>
            </div>
        </form>
        <h3>Update Image:</h3>
        <form action="/users/{{ current_user.user_id }}/image/" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/png">
            <input type="submit">
        </form>
    </div>

{% endblock %}
